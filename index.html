<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Éá„Ç∏„Çø„É´„É¢„É≥„Çπ„Çø„Éº - „Éê„Éº„ÉÅ„É£„É´„Éö„ÉÉ„Éà</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .digimon-device {
            width: 480px;
            height: 680px;
            background: linear-gradient(45deg, #2c3e50, #34495e);
            border-radius: 25px;
            border: 10px solid #7f8c8d;
            box-shadow: 
                0 0 30px rgba(0, 0, 0, 0.6),
                inset 0 0 15px rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            position: relative;
        }

        .screen {
            width: 360px;
            height: 240px;
            background: #2d5016;
            border: 6px solid #000;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 30px;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.8);
        }

        .screen-content {
            color: #9fff9f;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 0 0 8px #9fff9f;
        }

        .digimon-display {
            font-size: 64px;
            margin: 15px 0;
            animation: float 2s ease-in-out infinite;
        }

        .digimon-name {
            font-size: 18px;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .stats {
            font-size: 13px;
            line-height: 1.4;
        }

        .stats-bar {
            width: 120px;
            height: 10px;
            background: #1a3d0a;
            border: 2px solid #9fff9f;
            margin: 4px 0;
            position: relative;
            border-radius: 5px;
        }

        .stats-fill {
            height: 100%;
            background: linear-gradient(90deg, #9fff9f, #7fff7f);
            transition: width 0.3s ease;
            border-radius: 3px;
            box-shadow: 0 0 5px rgba(159, 255, 159, 0.5);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin-top: 30px;
            width: 100%;
            max-width: 400px;
        }

        .button {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            border: 4px solid #34495e;
            background: linear-gradient(135deg, #3498db, #2980b9);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            color: #ffffff;
            transition: all 0.3s ease;
            box-shadow: 
                0 6px 12px rgba(0, 0, 0, 0.4),
                inset 0 2px 4px rgba(255, 255, 255, 0.2);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.5px;
            user-select: none;
            position: relative;
            overflow: hidden;
        }

        .button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 8px 16px rgba(0, 0, 0, 0.5),
                inset 0 2px 4px rgba(255, 255, 255, 0.3);
            background: linear-gradient(135deg, #5dade2, #3498db);
        }

        .button:active {
            transform: translateY(-1px) scale(1.02);
            box-shadow: 
                0 4px 8px rgba(0, 0, 0, 0.4),
                inset 0 2px 4px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #2980b9, #1f4e79);
        }

        .button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }

        .button:active::before {
            width: 100%;
            height: 100%;
        }

        .brand {
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            color: #ecf0f1;
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .time-display {
            position: absolute;
            bottom: 15px;
            right: 20px;
            color: #bdc3c7;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0.3;
            }
        }

        .status-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #27ae60;
            animation: blink 2s infinite;
            box-shadow: 0 0 10px rgba(39, 174, 96, 0.6);
        }

        .menu-text {
            position: absolute;
            bottom: 15px;
            left: 15px;
            font-size: 12px;
            color: #9fff9f;
            font-weight: bold;
            text-shadow: 0 0 5px #9fff9f;
        }

        /* „É¨„Çπ„Éù„É≥„Ç∑„ÉñÂØæÂøú */
        @media (max-width: 600px) {
            .digimon-device {
                width: 90vw;
                max-width: 420px;
                height: auto;
                min-height: 600px;
                padding: 20px;
            }
            
            .screen {
                width: 85%;
                height: 200px;
            }
            
            .button {
                width: 70px;
                height: 70px;
                font-size: 12px;
            }
            
            .controls {
                gap: 15px;
            }
        }

        @media (max-width: 400px) {
            .digimon-device {
                padding: 15px;
                border: 6px solid #7f8c8d;
            }
            
            .button {
                width: 60px;
                height: 60px;
                font-size: 11px;
            }
            
            .controls {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="digimon-device">
        <div class="brand">DIGITAL MONSTER</div>
        
        <div class="screen">
            <div class="status-indicator"></div>
            <div class="menu-text" id="menuText">AGUMON</div>
            
            <div class="screen-content">
                <div class="digimon-name" id="digimonName">„Ç¢„Ç∞„É¢„É≥</div>
                <div class="digimon-display" id="digimonSprite">ü¶ï</div>
                
                <div class="stats">
                    <div>„Éè„É≥„Ç∞„É™„Éº</div>
                    <div class="stats-bar">
                        <div class="stats-fill" id="hungerBar" style="width: 70%;"></div>
                    </div>
                    
                    <div>„Éè„Éº„Éà</div>
                    <div class="stats-bar">
                        <div class="stats-fill" id="happinessBar" style="width: 80%;"></div>
                    </div>
                    
                    <div>„Å§„Çà„Åï</div>
                    <div class="stats-bar">
                        <div class="stats-fill" id="strengthBar" style="width: 60%;"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="button" onclick="feedDigimon()">„Ç®„Çµ</div>
            <div class="button" onclick="playWithDigimon()">„Ç¢„ÇΩ„Éñ</div>
            <div class="button" onclick="trainDigimon()">„Ç≠„Çø„Ç®„É´</div>
            <div class="button" onclick="cleanDigimon()">„Ç¶„É≥„ÉÅ</div>
            <div class="button" onclick="healDigimon()">„ÇØ„Çπ„É™</div>
            <div class="button" onclick="statusDigimon()">„Çπ„ÉÜ„Éº„Çø„Çπ</div>
        </div>

        <div class="time-display" id="timeDisplay">12:00</div>
    </div>

    <script>
        class Digimon {
            constructor() {
                this.name = '„Ç¢„Ç∞„É¢„É≥';
                this.sprite = 'ü¶ï';
                this.hunger = 70;
                this.happiness = 80;
                this.strength = 60;
                this.age = 0;
                this.sick = false;
                this.poop = false;
                
                this.startLifeCycle();
                this.updateDisplay();
                this.updateTime();
            }

            feed() {
                if (this.hunger < 100) {
                    this.hunger = Math.min(100, this.hunger + 20);
                    this.showMessage('„Åä„ÅÑ„Åó„ÅÑÔºÅ');
                    this.updateDisplay();
                }
            }

            play() {
                if (this.happiness < 100) {
                    this.happiness = Math.min(100, this.happiness + 15);
                    this.hunger = Math.max(0, this.hunger - 5);
                    this.showMessage('„Åü„ÅÆ„Åó„ÅÑÔºÅ');
                    this.updateDisplay();
                }
            }

            train() {
                if (this.strength < 100) {
                    this.strength = Math.min(100, this.strength + 10);
                    this.hunger = Math.max(0, this.hunger - 10);
                    this.happiness = Math.max(0, this.happiness - 5);
                    this.showMessage('„Å§„Çà„Åè„Å™„Å£„ÅüÔºÅ');
                    this.updateDisplay();
                }
            }

            clean() {
                if (this.poop) {
                    this.poop = false;
                    this.happiness = Math.min(100, this.happiness + 10);
                    this.showMessage('„Åç„Çå„ÅÑ„Å´„Å™„Å£„ÅüÔºÅ');
                    this.updateDisplay();
                }
            }

            heal() {
                if (this.sick) {
                    this.sick = false;
                    this.showMessage('„Åí„Çì„Åç„Å´„Å™„Å£„ÅüÔºÅ');
                    this.updateDisplay();
                }
            }

            showStatus() {
                const statusText = `
ÂêçÂâç: ${this.name}
Âπ¥ÈΩ¢: ${this.age}Êó•
„Éè„É≥„Ç∞„É™„Éº: ${this.hunger}%
„Éè„Éº„Éà: ${this.happiness}%
„Å§„Çà„Åï: ${this.strength}%
`;
                this.showMessage(statusText);
            }

            showMessage(message) {
                const nameElement = document.getElementById('digimonName');
                const originalText = nameElement.textContent;
                nameElement.style.color = '#ffffff';
                nameElement.style.textShadow = '0 0 10px #ffffff';
                nameElement.textContent = message;
                setTimeout(() => {
                    nameElement.style.color = '#9fff9f';
                    nameElement.style.textShadow = '0 0 8px #9fff9f';
                    nameElement.textContent = originalText;
                }, 2500);
            }

            updateDisplay() {
                document.getElementById('hungerBar').style.width = this.hunger + '%';
                document.getElementById('happinessBar').style.width = this.happiness + '%';
                document.getElementById('strengthBar').style.width = this.strength + '%';
                
                // „Éá„Ç∏„É¢„É≥„ÅÆÁä∂ÊÖã„Å´Âøú„Åò„Å¶„Çπ„Éó„É©„Ç§„Éà„ÇíÂ§âÊõ¥
                let sprite = this.sprite;
                if (this.sick) sprite = 'üòµ';
                else if (this.poop) sprite = 'üí©';
                else if (this.hunger < 30) sprite = 'üò¥';
                else if (this.happiness > 80) sprite = 'üòäü¶ï';
                
                document.getElementById('digimonSprite').textContent = sprite;
            }

            startLifeCycle() {
                // „Éè„É≥„Ç¨„Éº„ÅÆÊ∏õÂ∞ë
                setInterval(() => {
                    this.hunger = Math.max(0, this.hunger - 1);
                    if (this.hunger < 20) {
                        this.happiness = Math.max(0, this.happiness - 2);
                    }
                    this.updateDisplay();
                }, 30000); // 30Áßí„Åî„Å®

                // Âπ∏Á¶èÂ∫¶„ÅÆËá™ÁÑ∂Ê∏õÂ∞ë
                setInterval(() => {
                    this.happiness = Math.max(0, this.happiness - 1);
                    this.updateDisplay();
                }, 45000); // 45Áßí„Åî„Å®

                // „É©„É≥„ÉÄ„É†„Ç§„Éô„É≥„Éà
                setInterval(() => {
                    const random = Math.random();
                    if (random < 0.1 && !this.poop) {
                        this.poop = true;
                        this.happiness = Math.max(0, this.happiness - 10);
                        this.showMessage('„ÅÜ„Çì„Å° „Åó„ÅüÔºÅ');
                        this.updateDisplay();
                    } else if (random < 0.05 && !this.sick) {
                        this.sick = true;
                        this.showMessage('„Å≥„Çá„ÅÜ„ÅçÔºÅ');
                        this.updateDisplay();
                    }
                }, 60000); // 1ÂàÜ„Åî„Å®

                // Âπ¥ÈΩ¢„ÅÆÂ¢óÂä†
                setInterval(() => {
                    this.age++;
                }, 86400000); // 24ÊôÇÈñì„Åî„Å®
            }

            updateTime() {
                setInterval(() => {
                    const now = new Date();
                    const timeString = now.getHours().toString().padStart(2, '0') + ':' + 
                                     now.getMinutes().toString().padStart(2, '0');
                    document.getElementById('timeDisplay').textContent = timeString;
                }, 1000);
            }
        }

        // „Ç∞„É≠„Éº„Éê„É´Èñ¢Êï∞
        let digimon;

        function addButtonFeedback(buttonElement) {
            buttonElement.style.transform = 'translateY(-1px) scale(1.02)';
            buttonElement.style.filter = 'brightness(1.2)';
            setTimeout(() => {
                buttonElement.style.transform = '';
                buttonElement.style.filter = '';
            }, 150);
        }

        function feedDigimon() {
            const button = event.target;
            addButtonFeedback(button);
            if (digimon) {
                digimon.feed();
            }
        }

        function playWithDigimon() {
            const button = event.target;
            addButtonFeedback(button);
            if (digimon) {
                digimon.play();
            }
        }

        function trainDigimon() {
            const button = event.target;
            addButtonFeedback(button);
            if (digimon) {
                digimon.train();
            }
        }

        function cleanDigimon() {
            const button = event.target;
            addButtonFeedback(button);
            if (digimon) {
                digimon.clean();
            }
        }

        function healDigimon() {
            const button = event.target;
            addButtonFeedback(button);
            if (digimon) {
                digimon.heal();
            }
        }

        function statusDigimon() {
            const button = event.target;
            addButtonFeedback(button);
            if (digimon) {
                digimon.showStatus();
            }
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        window.onload = function() {
            digimon = new Digimon();
        };
    </script>
</body>
</html>
