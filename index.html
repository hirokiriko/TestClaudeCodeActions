<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Éá„Ç∏„Çø„É´„É¢„É≥„Çπ„Çø„Éº - „Éê„Éº„ÉÅ„É£„É´„Éö„ÉÉ„Éà</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .digimon-device {
            width: 480px;
            height: 680px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            border-radius: 25px;
            border: 10px solid #ffffff;
            box-shadow: 
                0 0 50px rgba(255, 107, 107, 0.4),
                inset 0 0 20px rgba(255, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            position: relative;
        }

        .screen {
            width: 360px;
            height: 240px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: 6px solid #ffffff;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 30px;
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .screen-content {
            color: #ffffff;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 
                2px 2px 0px #000000,
                -2px -2px 0px #000000,
                2px -2px 0px #000000,
                -2px 2px 0px #000000,
                0 0 10px rgba(255, 255, 255, 0.8);
        }

        .digimon-display {
            font-size: 72px;
            margin: 15px 0;
            animation: float 2s ease-in-out infinite, glow 3s ease-in-out infinite alternate;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8));
        }

        .digimon-name {
            font-size: 20px;
            margin-bottom: 8px;
            letter-spacing: 1px;
            background: rgba(0, 0, 0, 0.4);
            padding: 4px 8px;
            border-radius: 6px;
            display: inline-block;
        }

        .stats {
            font-size: 14px;
            line-height: 1.4;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px;
            border-radius: 8px;
            margin-top: 8px;
        }

        .stats-bar {
            width: 120px;
            height: 12px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid #ffffff;
            margin: 4px 0;
            position: relative;
            border-radius: 8px;
        }

        .stats-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ff8e53);
            transition: width 0.3s ease;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.6);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin-top: 30px;
            width: 100%;
            max-width: 400px;
        }

        .evolution-button {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            font-size: 14px;
            letter-spacing: 1px;
            animation: pulse 2s infinite;
            border-radius: 20px;
            border: 4px solid #ffffff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #ffffff;
            transition: all 0.3s ease;
            box-shadow: 
                0 8px 16px rgba(255, 107, 107, 0.4),
                inset 0 2px 4px rgba(255, 255, 255, 0.3);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            user-select: none;
            position: relative;
            overflow: hidden;
        }

        .evolution-button:hover {
            background: linear-gradient(135deg, #ff8080, #ffa366);
            transform: translateY(-3px) scale(1.05);
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 
                    0 8px 16px rgba(255, 107, 107, 0.4),
                    inset 0 2px 4px rgba(255, 255, 255, 0.3);
            }
            50% {
                box-shadow: 
                    0 12px 24px rgba(255, 107, 107, 0.6),
                    inset 0 2px 4px rgba(255, 255, 255, 0.4);
            }
        }

        .button {
            width: 90px;
            height: 90px;
            border-radius: 20px;
            border: 4px solid #ffffff;
            background: linear-gradient(135deg, #667eea, #764ba2);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            color: #ffffff;
            transition: all 0.3s ease;
            box-shadow: 
                0 8px 16px rgba(102, 126, 234, 0.4),
                inset 0 2px 4px rgba(255, 255, 255, 0.3);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.5px;
            user-select: none;
            position: relative;
            overflow: hidden;
        }

        .button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 12px 24px rgba(102, 126, 234, 0.6),
                inset 0 2px 4px rgba(255, 255, 255, 0.4);
            background: linear-gradient(135deg, #7b8ef0, #8a68c4);
            filter: brightness(1.1);
        }

        .button:active {
            transform: translateY(-1px) scale(1.02);
            box-shadow: 
                0 6px 12px rgba(102, 126, 234, 0.4),
                inset 0 2px 4px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #5a6bd8, #6b5b95);
        }

        .button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }

        .button:active::before {
            width: 100%;
            height: 100%;
        }

        .brand {
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            color: #ecf0f1;
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .time-display {
            position: absolute;
            bottom: 15px;
            right: 20px;
            color: #bdc3c7;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0.3;
            }
        }

        @keyframes glow {
            0% {
                filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8));
            }
            100% {
                filter: drop-shadow(0 0 20px rgba(255, 255, 255, 1));
            }
        }

        .status-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #27ae60;
            animation: blink 2s infinite;
            box-shadow: 0 0 10px rgba(39, 174, 96, 0.6);
        }

        .menu-text {
            position: absolute;
            bottom: 15px;
            left: 15px;
            font-size: 12px;
            color: #ffffff;
            font-weight: bold;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }

        /* „É¨„Çπ„Éù„É≥„Ç∑„ÉñÂØæÂøú */
        @media (max-width: 600px) {
            .digimon-device {
                width: 90vw;
                max-width: 420px;
                height: auto;
                min-height: 600px;
                padding: 20px;
            }
            
            .screen {
                width: 85%;
                height: 200px;
            }
            
            .button {
                width: 70px;
                height: 70px;
                font-size: 12px;
            }
            
            .controls {
                gap: 15px;
            }
        }

        @media (max-width: 400px) {
            .digimon-device {
                padding: 15px;
                border: 6px solid #ffffff;
            }
            
            .button {
                width: 60px;
                height: 60px;
                font-size: 11px;
            }
            
            .controls {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="digimon-device">
        <div class="brand">DIGITAL MONSTER</div>
        
        <div class="screen">
            <div class="status-indicator"></div>
            <div class="menu-text" id="menuText">WARGREYMON</div>
            
            <div class="screen-content">
                <div class="digimon-name" id="digimonName">„ÉØ„Éº„Ç∞„É¨„Ç§„É¢„É≥</div>
                <div class="digimon-display" id="digimonSprite">üê≤</div>
                
                <div class="stats">
                    <div>„Éè„É≥„Ç∞„É™„Éº</div>
                    <div class="stats-bar">
                        <div class="stats-fill" id="hungerBar" style="width: 70%;"></div>
                    </div>
                    
                    <div>„Éè„Éº„Éà</div>
                    <div class="stats-bar">
                        <div class="stats-fill" id="happinessBar" style="width: 80%;"></div>
                    </div>
                    
                    <div>„Å§„Çà„Åï</div>
                    <div class="stats-bar">
                        <div class="stats-fill" id="strengthBar" style="width: 60%;"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="button" onclick="feedDigimon()">„Ç®„Çµ</div>
            <div class="button" onclick="playWithDigimon()">„Ç¢„ÇΩ„Éñ</div>
            <div class="button" onclick="trainDigimon()">„Ç≠„Çø„Ç®„É´</div>
            <div class="button" onclick="cleanDigimon()">„Ç¶„É≥„ÉÅ</div>
            <div class="button" onclick="healDigimon()">„ÇØ„Çπ„É™</div>
            <div class="button" onclick="statusDigimon()">„Çπ„ÉÜ„Éº„Çø„Çπ</div>
            <div class="button" onclick="feedDigimon()">üçé„Ç®„Çµ2</div>
            <div class="button" onclick="playWithDigimon()">üéÆ„Ç≤„Éº„É†</div>
            <div class="button evolution-button" onclick="evolveDigimon()">„Åó„Çì„Åã</div>
        </div>

        <div class="time-display" id="timeDisplay">12:00</div>
    </div>

    <script>
        class Digimon {
            constructor() {
                this.name = '„ÉØ„Éº„Ç∞„É¨„Ç§„É¢„É≥';
                this.sprite = 'üê≤';
                this.hunger = 70;
                this.happiness = 80;
                this.strength = 60;
                this.age = 0;
                this.sick = false;
                this.poop = false;
                
                this.startLifeCycle();
                this.updateDisplay();
                this.updateTime();
            }

            feed() {
                if (this.hunger < 100) {
                    this.hunger = Math.min(100, this.hunger + 20);
                    this.showMessage('„Åä„ÅÑ„Åó„ÅÑÔºÅ');
                    this.updateDisplay();
                }
            }

            play() {
                if (this.happiness < 100) {
                    this.happiness = Math.min(100, this.happiness + 15);
                    this.hunger = Math.max(0, this.hunger - 5);
                    this.showMessage('„Åü„ÅÆ„Åó„ÅÑÔºÅ');
                    this.updateDisplay();
                }
            }

            train() {
                if (this.strength < 100) {
                    this.strength = Math.min(100, this.strength + 10);
                    this.hunger = Math.max(0, this.hunger - 10);
                    this.happiness = Math.max(0, this.happiness - 5);
                    this.showMessage('„Å§„Çà„Åè„Å™„Å£„ÅüÔºÅ');
                    this.updateDisplay();
                }
            }

            clean() {
                if (this.poop) {
                    this.poop = false;
                    this.happiness = Math.min(100, this.happiness + 10);
                    this.showMessage('„Åç„Çå„ÅÑ„Å´„Å™„Å£„ÅüÔºÅ');
                    this.updateDisplay();
                }
            }

            heal() {
                if (this.sick) {
                    this.sick = false;
                    this.showMessage('„Åí„Çì„Åç„Å´„Å™„Å£„ÅüÔºÅ');
                    this.updateDisplay();
                }
            }

            evolve() {
                if (this.strength >= 40 && this.happiness >= 50) {
                    const evolutions = [
                        { name: '„É°„Çø„É´„Ç∞„É¨„Ç§„É¢„É≥', sprite: 'ü¶æüê≤' },
                        { name: '„ÉØ„Éº„Ç∞„É¨„Ç§„É¢„É≥', sprite: 'üê≤' },
                        { name: '„Ç™„É°„Ç¨„É¢„É≥', sprite: '‚öîÔ∏èüê≤' },
                        { name: '„Ç¢„Ç∞„É¢„É≥', sprite: 'ü¶ñ' }
                    ];
                    
                    const currentIndex = evolutions.findIndex(evo => evo.name === this.name);
                    const nextIndex = (currentIndex + 1) % evolutions.length;
                    const evolution = evolutions[nextIndex];
                    
                    this.name = evolution.name;
                    this.sprite = evolution.sprite;
                    this.strength = Math.min(100, this.strength + 10);
                    this.happiness = Math.min(100, this.happiness + 15);
                    
                    document.getElementById('digimonName').textContent = this.name;
                    document.getElementById('menuText').textContent = this.name.toUpperCase();
                    
                    this.showMessage(`${this.name}„Å´ÈÄ≤Âåñ„Åó„ÅüÔºÅ`);
                    this.updateDisplay();
                } else {
                    let message = 'ÈÄ≤Âåñ„Åß„Åç„Åæ„Åõ„ÇìÔºÅ';
                    if (this.strength < 40) message += ' „Å§„Çà„Åï„ÅåË∂≥„Çä„Åæ„Åõ„Çì(40‰ª•‰∏äÂøÖË¶Å)„ÄÇ';
                    if (this.happiness < 50) message += ' „Éè„Éº„Éà„ÅåË∂≥„Çä„Åæ„Åõ„Çì(50‰ª•‰∏äÂøÖË¶Å)„ÄÇ';
                    this.showMessage(message);
                }
            }

            showStatus() {
                const statusText = `
ÂêçÂâç: ${this.name}
Âπ¥ÈΩ¢: ${this.age}Êó•
„Éè„É≥„Ç∞„É™„Éº: ${this.hunger}%
„Éè„Éº„Éà: ${this.happiness}%
„Å§„Çà„Åï: ${this.strength}%
`;
                this.showMessage(statusText);
            }

            showMessage(message) {
                const nameElement = document.getElementById('digimonName');
                const originalText = nameElement.textContent;
                nameElement.style.color = '#ffffff';
                nameElement.style.textShadow = '0 0 10px #ffffff';
                nameElement.textContent = message;
                setTimeout(() => {
                    nameElement.style.color = '#ffffff';
                    nameElement.style.textShadow = '0 0 10px rgba(255, 255, 255, 0.8)';
                    nameElement.textContent = originalText;
                }, 2500);
            }

            updateDisplay() {
                document.getElementById('hungerBar').style.width = this.hunger + '%';
                document.getElementById('happinessBar').style.width = this.happiness + '%';
                document.getElementById('strengthBar').style.width = this.strength + '%';
                
                // „Éá„Ç∏„É¢„É≥„ÅÆÁä∂ÊÖã„Å´Âøú„Åò„Å¶„Çπ„Éó„É©„Ç§„Éà„ÇíÂ§âÊõ¥
                let sprite = this.sprite;
                if (this.sick) sprite = 'üòµ';
                else if (this.poop) sprite = 'üí©';
                else if (this.hunger < 30) sprite = 'üò¥';
                else if (this.happiness > 80) sprite = '‚ú®üê≤';
                
                document.getElementById('digimonSprite').textContent = sprite;
            }

            startLifeCycle() {
                // „Éè„É≥„Ç¨„Éº„ÅÆÊ∏õÂ∞ë
                setInterval(() => {
                    this.hunger = Math.max(0, this.hunger - 1);
                    if (this.hunger < 20) {
                        this.happiness = Math.max(0, this.happiness - 2);
                    }
                    this.updateDisplay();
                }, 30000); // 30Áßí„Åî„Å®

                // Âπ∏Á¶èÂ∫¶„ÅÆËá™ÁÑ∂Ê∏õÂ∞ë
                setInterval(() => {
                    this.happiness = Math.max(0, this.happiness - 1);
                    this.updateDisplay();
                }, 45000); // 45Áßí„Åî„Å®

                // „É©„É≥„ÉÄ„É†„Ç§„Éô„É≥„Éà
                setInterval(() => {
                    const random = Math.random();
                    if (random < 0.1 && !this.poop) {
                        this.poop = true;
                        this.happiness = Math.max(0, this.happiness - 10);
                        this.showMessage('„ÅÜ„Çì„Å° „Åó„ÅüÔºÅ');
                        this.updateDisplay();
                    } else if (random < 0.05 && !this.sick) {
                        this.sick = true;
                        this.showMessage('„Å≥„Çá„ÅÜ„ÅçÔºÅ');
                        this.updateDisplay();
                    }
                }, 60000); // 1ÂàÜ„Åî„Å®

                // Âπ¥ÈΩ¢„ÅÆÂ¢óÂä†
                setInterval(() => {
                    this.age++;
                }, 86400000); // 24ÊôÇÈñì„Åî„Å®
            }

            updateTime() {
                setInterval(() => {
                    const now = new Date();
                    const timeString = now.getHours().toString().padStart(2, '0') + ':' + 
                                     now.getMinutes().toString().padStart(2, '0');
                    document.getElementById('timeDisplay').textContent = timeString;
                }, 1000);
            }
        }

        // „Ç∞„É≠„Éº„Éê„É´Èñ¢Êï∞
        let digimon;

        function addButtonFeedback(buttonElement) {
            buttonElement.style.transform = 'translateY(-1px) scale(1.02)';
            buttonElement.style.filter = 'brightness(1.2)';
            setTimeout(() => {
                buttonElement.style.transform = '';
                buttonElement.style.filter = '';
            }, 150);
        }

        function feedDigimon() {
            const button = event.target;
            addButtonFeedback(button);
            if (digimon) {
                digimon.feed();
            }
        }

        function playWithDigimon() {
            const button = event.target;
            addButtonFeedback(button);
            if (digimon) {
                digimon.play();
            }
        }

        function trainDigimon() {
            const button = event.target;
            addButtonFeedback(button);
            if (digimon) {
                digimon.train();
            }
        }

        function cleanDigimon() {
            const button = event.target;
            addButtonFeedback(button);
            if (digimon) {
                digimon.clean();
            }
        }

        function healDigimon() {
            const button = event.target;
            addButtonFeedback(button);
            if (digimon) {
                digimon.heal();
            }
        }

        function statusDigimon() {
            const button = event.target;
            addButtonFeedback(button);
            if (digimon) {
                digimon.showStatus();
            }
        }

        function evolveDigimon() {
            const button = event.target;
            addButtonFeedback(button);
            if (digimon) {
                digimon.evolve();
            }
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        window.onload = function() {
            digimon = new Digimon();
        };
    </script>
</body>
</html>
